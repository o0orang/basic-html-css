<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지와 피규어</title>
</head>
<body>
  <!--./<<현재위치라는뜻, alt 대체 텍스트, 
    대체 텍스트에 웹카페 로고등의 부연설명을 하면 안됨 있는 그대로 중요한 항목!! 웹 접근성 위해
  둘 다 똑같음 처음부터 이미지로 마크업
  처음부터 텍스트로 마크업, css 사진-->
  <h1>
    <img src="./images/webcafe-logo.png" alt="web cafe" />
  </h1>
  <!--하나의 세트, 대체 텍스트 생략하고 저기에 캡션달아도 됨
  캡션을 달 수 있는 그룹 figure , 굳이 img span태그 쓰지 말고-->
  <figure>
   <img src="./images/likelion-black.png" alt="" />
   <figcaption>Like Lion</figcaption>  
  </figure>
</body>
</html>
