<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스크립팅 요소</title>
  <link rel="stylesheet" href="./style/card.css">
  <!--
    css 가져올 때는 link
    자바스크립트는 link로 연결하면 안되고 스크립트는 script로 연결-->

</head>
<body>
  <button type="button" class="flip-button">카드 뒤집기</button>

<div class="card-wrapper">
  <div class="card">
    <div class="card-face card-face-black"></div>
    <div class="card-face card-face-white"></div>
  </div>
</div>
<!--head 영역 안에 스크립트 넣으면 동작 x
body 영역 안에 스크립트 넣으면 동작o
***웹 브라우저가 html 위에서 아래로 해석할 때(=파싱)
스크립트 태그 만나는 순간, 해석을 중단하고 스크립트 파일을 서버에 요청해서 다운받음
다운로드 받을 때까지 대기,, body가 해석이 되지 않았는데
바디 해석할 때 돔트리(=조직도, 계층 구조)가 생성이 됨
조직도 생성되기도 전에 중단하기 때문에 동작하지 않는거임.
script async 해석과 다운로드를 같이 하고 다운로드 끝나면 즉시 실행함
그치만 html 파싱을 중단하기 때문에 오류날 가능성 있음
script deffer 속성은 html 파싱을 중단하지 않고 돔트리 구성함 스크립트 만나면 다운로드 받고
html 파싱이 끝나면 그 때 실행하기 때문에 오류나지 않음 
위치에 따라 문제가 생길 수 있기 때문에 deffer 속성 사용-->
<script src="./js/card.js"></script>
</div>
</body>
</html>
