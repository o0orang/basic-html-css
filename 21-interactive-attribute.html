<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인터렉티브 속성</title>
  <link rel="stylesheet" href="./style/peak-time.css" />

  <script src="./js/peak-time.js" defer></script>
  <!--탭인덱스 값?? 0주는 이유 마크업 순서대로 접근하게 하려고
  접근 순서가 되는 거임
  -1 주면 여러개 탭이 있고 활성화 된 탭만 접근하고 싶고
  비활성화 탭 접근하지 못하게 하려면 음수값을 줌

  +)타이틀은 커스텀 디자인 할 수 없음
  +)acesskey 접근성, 전역속성가짐, 키보드 단축키 생성가능
  -->
  <h1 tabindex="0">유저 인터렉션 속성</h1>
  <div class="voting-result-wrapper">
    <button type="button" class="voting-result-button" accesskey="P">피크타임 Top6
      결과 보기</button>
    <div class="voting-result" hidden>
      <ol>
        <li>팀 11시 - VANNER</li>
        <li>팀 7시 - MASC</li>
        <li>팀 8시 - 다크비</li>
        <li>팀 24시 - B.A.P, 탑독, 비아이지, ARGON</li>
        <li>팀 13시 - BAE173</li>
        <li>팀 20시 - 몬트</li>
      </ol>
    </div>
    <div tabindex="0" class="voting-result" hidden>
      <ul class="voting-result-vedio">
        <li><a href="https://vod.jtbc.co.kr/player/embed/VO10679813">피크타임 1,2위
            영상</a></li>
        <li><a href="https://vod.jtbc.co.kr/player/embed/VO10679810"
            tabindex="-1">피크타임 3,4위 영상</a></li>
        <li><a href="https://vod.jtbc.co.kr/player/embed/VO10679807">피크타임 5,6위
            영상</a></li>
      </ul>
    </div>
  </div>
  <figure>
    <img src="./images/peaktime.jpeg" alt="피크타임 매주 수요일 밤 10시 30분 방송" />
    <figcaption class="user-caption" contenteditable>PEAK TIME</figcaption>
  </figure>
</body>
</html>
